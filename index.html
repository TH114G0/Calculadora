<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <h1 style="padding-top: 20px; font-size: 20px; color: var(--text-color);">@thiago.w.s.s</h1>
        
        <div id="switch" onclick="togglemode()">
            <button>
                
            </button>
            <span>

            </span>
        </div>

        <div class="calculadora">
            
            <h1 style="color: var(--text-color);">Calculadora</h1>
            
            <p id="Resultado">
            </p>

            <table>
                 <tr>
                    <td><button class="botao" onclick="clean()" style="color: red;">C</button></td>
                    <td><button class="botao" onclick="back('')" style="color: green;"><</button></td>
                    <td><button class="botao" onclick="insert('/')" style="color: green;">/</button></td>
                    <td><button class="botao" onclick="insert('*')" style="color: green;">x</button></td>
                 </tr>

                 <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')" style="color: green;">-</button></td>
                 </tr>

                 <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')" style="color: green;">+</button></td>
                 </tr>

                 <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" onclick="Calcular('')" style="color:white; height: 106px; background-color: green;">=</button></td>
                 </tr>

                 <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                 </tr>
            </table>
            <div id="social-links">
                <a href="https://github.com/TH114G0" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
                <a href="https://www.instagram.com/thiago.j.w.s.s/" target="_blank"><ion-icon name="logo-instagram" style="color:#E4405F;"></ion-icon></a>
                <a href="https://www.youtube.com/channel/UCUBz-bJDxZDhAjV6R8tOowA" target="_blank"><ion-icon name="logo-youtube" style="color: red;"></ion-icon></a>
                <a href="https://www.linkedin.com/in/thiago-jose-8b081b248/" target="_blank"><ion-icon name="logo-linkedin" style="color: #0077B5;"></ion-icon></a>
              </div>
        </div> 
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
